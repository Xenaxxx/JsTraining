<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>WizNote Sign In</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <div class="container" id='loginForm' style="width:400px">
        <h2 id="title" class="form-signin-heading">Sign in</h2>
        <label for="username" class="sr-only">Email address</label>
        <input type="email" id="username" class="form-control" placeholder="Email address" required="" autofocus="" value="xuxunxx@126.com">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required="" value="152324xxfree">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="buttonLogin" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
    <p><span id='txtHint'></span></p>
    </div>
    <div class="container" id='teamlist' style="display:none">
      <p><h2>团队列表:</h2></p>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
